<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiches Poker Test</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <h1>Fiches Poker</h1>
    <table>
        <thead>
            <tr>
                <th>Foto Fiches</th>
                <th>Valore</th>
                <th>Quantità</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="/static/poker_chips/white_chips.jpg" alt="Fiches Bianche"></td>
                <td>$1</td>
                <td id="quantita_white">10</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/red_chips.jpg" alt="Fiches Rosse"></td>
                <td>$5</td>
                <td id="quantita_red">5</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/light_blue_chips.jpg" alt="Fiches Azzurre"></td>
                <td>$10</td>
                <td id="quantita_light_blue">10</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/light_green_chips.jpg" alt="Fiches Verde Chiaro"></td>
                <td>$25</td>
                <td id="quantita_light_green">25</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/blue_chips.jpg" alt="Fiches Blu"></td>
                <td>$50</td>
                <td id="quantita_blue">50</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/dark_green_chips.jpg" alt="Fiches Verde Scuro"></td>
                <td>$100</td>
                <td id="quantita_dark_green">100</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/black_chips.jpg" alt="Fiches Nere"></td>
                <td>$500</td>
                <td id="quantita_black">500</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/purple_chips.jpg" alt="Fiches Viola"></td>
                <td>$1,000</td>
                <td id="quantita_purple">1,000</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/orange_chips.jpg" alt="Fiches Arancioni"></td>
                <td>$5,000</td>
                <td id="quantita_orange">5,000</td>
            </tr>
            <tr>
                <td><img src="/static/poker_chips/yellow_chips.jpg" alt="Fiches Gialle"></td>
                <td>$10,000</td>
                <td id="quantita_yellow">10,000</td>
            </tr>
        </tbody>
    </table>

    <script>
        // Funzione per generare numeri casuali tra min e max
        function getRandomInt(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Funzione per aggiornare la quantità delle fiches
        function aggiornaQuantita() {
            document.getElementById('quantita_white').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_red').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_light_blue').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_light_green').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_blue').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_dark_green').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_black').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_purple').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_orange').innerText = getRandomInt(1, 20);
            document.getElementById('quantita_yellow').innerText = getRandomInt(1, 20);
        }

        // Aggiorna le quantità ogni 5 secondi
        setInterval(aggiornaQuantita, 5000);

        // **Passaggi per avviare il file HTML:**
        // 1. Assicurarsi di avere Python installato sul computer.
        // 2. Aprire il terminale o il prompt dei comandi.
        // 3. Navigare fino alla directory che contiene il file HTML (F:\Texas-Hold-em-poker).
        // 4. Avviare un server HTTP locale con il comando: python -m http.server
        // 5. Aprire il browser web e andare all'indirizzo: http://localhost:8000/templates/fiches_poker_test.html

    </script>
</body>
</html>
