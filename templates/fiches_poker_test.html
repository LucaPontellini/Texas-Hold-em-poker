<body>
    <h1>Fiches Poker</h1>

            </tr>
            <tr>

        <button onclick="resettaQuantita()">Resetta Tutto</button>
    </div>
    <script>
        function aggiornaQuantita(id, change) {
            var quantita = document.getElementById(id).innerText;
            quantita = parseInt(quantita, 10) + change;
            if (quantita >= 0) {
                document.getElementById(id).innerText = quantita;
            }
        }

        function resettaQuantita() {
            var ids = ['quantita_white', 'quantita_red', 'quantita_light_blue', 'quantita_light_green', 'quantita_blue', 'quantita_dark_green', 'quantita_black', 'quantita_purple', 'quantita_orange', 'quantita_yellow'];
            ids.forEach(function(id) {
                document.getElementById(id).innerText = 0;
            });
        }
